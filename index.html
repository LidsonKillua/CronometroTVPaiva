<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Treino</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <!-- Coluna esquerda -->
      <div id="colEsc" class="coluna coluna-esquerda">
          <img id="logo-Gfteam" src="Logos/GFteam.png" alt="Logo Gfteam">

          <div id="imagens-descanso">
            <img id="logoArteLivros" src="Logos/ArteLivros.png" alt="Logo Arte Livros">
            <img id="logoBotica" src="Logos/botica.png" alt="Logo Botica">
            <img id="logoPrecisao" src="Logos/Precisão.png" alt="Logo Precisão">
            <img id="logoRodolpho" src="Logos/Rodolpho.png" alt="Logo Rodolpho">
          </div>

          <img id="controles" src="Logos/controles.jpeg" alt="Controles">
      </div>

      <!-- Coluna direita -->
      <div id="colDir" class="coluna coluna-direita">
          <div id="relógio">Hora atual</div>
          <div id="timer">05:00</div>
          <div id="desc">Treino</div>

          <button id="botao-iniciar">Iniciar</button>
          <button id="botao-pausar">Pausar</button>
          <button id="botao-reiniciar">Reiniciar</button>

          <img id="logo-PegadaBJJ" src="Logos/PegadaBJJ.png" alt="Logo Pegada BJJ">
      </div>
    </div>

    <audio id="som-inicio" src="Sons/GongoBoxe.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
